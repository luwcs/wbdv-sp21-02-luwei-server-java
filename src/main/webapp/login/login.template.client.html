<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="./login.style.client.css"/>
</head>
<body>

<div class="container">

  <h1>Sign In</h1>

  <form>
    <div class="mb-3 row">
      <label for="username" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" placeholder="Alice">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="123Edsaqw!">
      </div>
    </div>

    <div class="mb-3 row">
      <label class="col-sm-2"></label>
      <div class="col-sm-10">
        <button class="btn btn-primary btn-block">Sign in</button>

        <div>
          <a href="">
            Forget Password
          </a>
          <a href="../register/register.template.client.html" class="float-right">
            Sign Up
          </a>
        </div>
      </div>
    </div>
  </form>
</div>
</body>
</html>
