<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="./register.style.client.css"/>
</head>
<body>

<div class="container">

  <h1>Sign Up</h1>

  <br/>

  <form>
    <div class="mb-3 row">
      <label for="username" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" placeholder="Alice">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="inputPassword1" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword1" placeholder="123Edsaqw!">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="inputPassword2" class="col-sm-2 col-form-label">Verify Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword2" placeholder="123Edsaqw!">
      </div>
    </div>

    <div class="mb-3 row">
      <label class="col-sm-2"></label>
      <div class="col-sm-10">
        <button class="btn btn-primary btn-block">Sign up</button>

        <div>
          <a href="../login/login.template.client.html">
            Login
          </a>
        </div>
      </div>
    </div>
  </form>

  <a class="btn btn-secondary"
     href="../index.html"
     role="button">
    Cancel
  </a>
</div>
</body>
</html>
